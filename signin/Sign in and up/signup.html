<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signin.css">
    <title>Sign in and Sign up</title>
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <!-- <form action=""> -->
                <h1>Registration Form Test</h1>
                <div class="single-input">
                    <input type="text" required id="fname" placeholder="First Name">
                </div>
                <div class="single-input">
                    <input type="text"  id="lname" placeholder="Last Name">
                </div>
                <div class="single-input">
                    <input type="tel"  id="contact" placeholder="Contact Number">
                </div>
                <div class="single-input">
                    <input type="email"  id="email" placeholder="E-mail Address">
                </div>
                <div class="single-input">
                    <input type="password"  id="pass" placeholder="Password">
                </div>
                <div class="single-input">
                    <input type="password"  id="cpass" placeholder="Confirm Password">
                </div>
                <div class="submit-button">
                    <button class="submit button" >Submit</button>
                </div>
                <div class="account-have">
                    <a href="#">Forget Password</a>
                    <a href="./signin.html">Already Have Account? Please Login</a>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="./sweetalert.js"></script>
    <script src="./signin.js"></script>
</body>
</html>
