<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\styles.css">
    <title> Html CRUD with JavaScript</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name</label><label class="validation-error hide" id="NameValidationError">This field is required.</label>
                        <input type="text" name="Name" id="Name">
                    </div>
                    <div>
                        <label>Class</label>
                        <input type="number" name="class" id="class">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div>
                        <label>Roll No.</label>
                        <input type="number" name="rollNo" id="rollNo">
                    </div>
                    <div>
                        <label>Teacher ID</label>
                        <input type="number" name="teacherID" id="teacherID">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="Student List">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Age</th>
                            <th>Roll No.</th>
                            <th>Teacher ID</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
